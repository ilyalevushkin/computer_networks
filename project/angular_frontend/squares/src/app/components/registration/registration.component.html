
<div class="registration_block">
  <div class="header">
    <p class="registration"><strong>Регистрация</strong></p>
  </div>
  <div class="main_content">
    <div class="content">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="fields">
            <mat-form-field class="field" appearance="outline">
              <mat-error
             *ngIf="registerForm.get('username')?.hasError('required')">
             Username is <strong>required</strong>
             </mat-error>
              <mat-label>Username</mat-label>
              <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
              <mat-error
             *ngIf="registerForm.get('email')?.hasError('required')">
             Email is <strong>required</strong>
             </mat-error>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
              <mat-error
             *ngIf="registerForm.get('phone')?.hasError('required')">
             Phone is <strong>required</strong>
             </mat-error>
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone">
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
              <mat-error
             *ngIf="registerForm.get('password')?.hasError('required')">
             Password is <strong>required</strong>
             </mat-error>
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
              <mat-error
             *ngIf="registerForm.get('repeat_password')?.hasError('required')">
             Repeat password is <strong>required</strong>
             </mat-error>
              <mat-label>Repeat password</mat-label>
              <input matInput type="password" formControlName="repeat_password">
            </mat-form-field>
        </div>
        <div class="move_to_buttons">
          <button [disabled]="loading" mat-button class="move_to_button next_button" type="submit">
            <p class="button_text white_text" >Далее</p>
          </button>
          <button mat-button class="move_to_button login_button" routerLink="/login">
            <p class="button_text orange_text">Войти</p>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
