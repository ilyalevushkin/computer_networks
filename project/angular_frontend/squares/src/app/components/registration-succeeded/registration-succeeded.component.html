<div class="registration_block">
  <div class="header">
    <p class="registration"><strong>Регистрация успешна!</strong></p>
  </div>
  <div class="main_content">
      <div class="move_to_buttons">
        <button mat-button class="move_to_button to_game_button" routerLink="/game">
          <p class="button_text white_text">К игре</p>
        </button>
        <button mat-button class="move_to_button next_button" routerLink="/login">
          <p class="button_text white_text">Войти</p>
        </button>
        <button mat-button class="move_to_button login_button" routerLink="/signup">
          <p class="button_text orange_text">Регистрация</p>
        </button>
      </div>
  </div>
</div>
